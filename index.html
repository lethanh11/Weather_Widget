<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGym Weather Widget</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="w-main">
        <div class="main-header">
        <h1>CodeGym Weather Widget</h1>
        <div class="header-search">
            <div class="search-box">
                <input type="text" placeholder="Enter City Name" id="js-search-txt">
                <i id="js-search-btn" class="fas fa-search icon-search"></i> 
            </div>
        </div>
        </div>
        <div class="main-top-bot">
        <div id="bg-top-bot">
            <!-- <div class="content-tab">
               <button>Huế</button>
               <button>Hồ Chí Minh</button>
               <button>Hà Nội</button>
            </div> -->
            <div class="w-main-top">
                <div class="w-main-top-left">
                <h2 id="js-city-name"></h2>
                <p id="js-weather-name"></p>
                <h3>NOW</h3>
                <h4><span id="js-temperature"></span><sup>°c</sup></h4>
                </div>
                <div class="w-main-top-right">
                    <img src="" alt="" id="js-icon-weather">
                    <div id="js-local-time"></div>
                    <div id="js-local-day"></div>
                </div>
            </div>
            <div class="w-main-bot">
                <div class="bot-item">
                    <div class="item">
                        <h3>Humidity: </h3>
                        <p><span id="js-humidity"></span> <span>%</span></p>
                    </div>
                    <div class="icon">
                        <canvas id="rain" ></canvas>
                    </div>
                </div>
                <div class="bot-item">
                    <div class="item">
                        <h3>Cloud: </h3>
                        <p><span id="js-cloud"></span> <span>%</span></p>
                    </div>
                    <div class="icon">
                        <canvas id="cloudy" ></canvas>
                    </div>
                </div>
                <div class="bot-item">
                    <div class="item">
                        <h3>Wind: </h3>
                        <p><span id="js-wind"></span> <span>m/s</span></p>
                    </div>
                    <div class="icon">
                        <canvas id="wind" ></canvas>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="main-footer">
            <p>|Welcome CodeGym Weather Widget|</p>
        </div>
    </div>
    <script src="js/skycons.js"></script>
    <script>
        var icons = new Skycons({"color": "#f5f5f5"}),
            list  = [ "cloudy", "rain","wind"];

        for(let i = list.length;i--;)
          icons.set(list[i], list[i]);

        icons.play();
    </script>
    <script src="js/script.js"></script>
</body>
</html>
